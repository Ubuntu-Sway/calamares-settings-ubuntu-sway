---
dontChroot: false
timeout: 300
"packages.minimalInstall":
    true:
        - "apt-get -y --purge remove qutebrowser transmission-gtk mate-calc pluma gnome-packagekit lximage-qt pavucontrol audacious libreoffice*"
        - "apt-get -y autoremove"
"packages.restrictedExtras":
    true:
        - "apt-get update"
        - "apt-get -y install ubuntu-restricted-addons unrar"
"packages.updateNow":
    true: "apt-get -y full-upgrade"
